<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Ticket Purchase</h2>
    <h1 id="concertTitle" class="text-center mb-4 display-2"></h1>
    <form id="purchaseForm" class="bg-white p-5 rounded shadow needs-validation" novalidate>
      <input type="hidden" id="concertId" name="ConcertId">
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="Email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="Name" class="form-control" required minlength="2">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" name="Phone" class="form-control" required pattern="^\+?[0-9\s\-().]{7,}$">
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" name="Quantity" class="form-control" value="1" min="1" max="10" required>
          </div>
          <div class="mb-3">
            <label for="creditCard" class="form-label">Credit Card</label>
            <input type="text" id="creditCard" name="CreditCard" class="form-control" required pattern="[\d\s\-]{13,19}">
          </div>
          <div class="mb-3">
            <label for="expiration" class="form-label">Expiration (MM/YY)</label>
            <input type="text" id="expiration" name="Expiration" class="form-control" required pattern="^(0[1-9]|1[0-2])\/\d{2}$">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="securityCode" class="form-label">Security Code</label>
            <input type="text" id="securityCode" name="SecurityCode" class="form-control" required pattern="^\d{3}$">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="Address" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="City" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="province" class="form-label">Province</label>
            <input type="text" id="province" name="Province" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" id="postalCode" name="PostalCode" class="form-control" required pattern="^[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d$">
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" id="country" name="Country" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button id="submitBtn" type="submit" class="btn px-5 py-2 text-white">Submit Order</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
